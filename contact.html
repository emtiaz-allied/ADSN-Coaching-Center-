<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact - ADSN Coaching Center</title>
  <style>
    .navbar {
  background: linear-gradient(to right, #00bcd4, #ff4081);
  padding: 12px 0;
  box-shadow: 0 4px 6px rgba(0,0,0,0.2);
}

.navbar ul {
  list-style-type: none;
  display: flex;
  justify-content: center;
  margin: 0;
  padding: 0;
}

.navbar ul li {
  margin: 0 25px;
}

.navbar ul li a {
  color: white;
  text-decoration: none;
  font-size: 18px;
  font-weight: bold;
  padding: 10px 15px;
  transition: background 0.3s, color 0.3s;
  border-radius: 5px;
}

.navbar ul li a:hover {
  background-color: rgba(255, 255, 255, 0.2);
}

    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    /* Header */
    header {
      background: linear-gradient(to right, #9ce5f1, #a958d8);
      color: rgb(19, 9, 207);
      text-align: center;
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
    }

    /* Contact Form Section */
    .contact-form {
      max-width: 600px;
      margin: 40px auto;
      background: #cdb3d8;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .contact-form h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #5403df;
    }

    .contact-form label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #05a8b7ea;
      border-radius: 6px;
      transition: border-color 0.3s;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      border-color: #00bcd4;
      outline: none;
    }

    .contact-form button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #00bcd4, #ff4081);
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .contact-form button:hover {
      background: linear-gradient(to right, #0097a7, #e91e63);
    }

    /* Footer */
    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  

  <header>
    Contact Us
  </header>
  <div class="navbar">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="courses.html">Courses</a></li>
      <li><a href="teacher.html">Teachers</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </div>

  <section class="contact-form">
    <h2>Get in Touch</h2>
    <form action="#" method="post">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" placeholder="Write your message..." required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    Â© 2025 ADSN Coaching Center. All Rights Reserved. Desniged By Team Allied
  </footer>

</body>


</html>
