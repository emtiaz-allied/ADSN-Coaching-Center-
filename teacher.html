    .navbar {
  background: linear-gradient(to right, #00bcd4, #ff4081);
  padding: 12px 0;

}

.navbar ul {
  list-style-type: none;
  display: flex;
  justify-content: center;
  margin: 0;
  padding: 0;
}

.navbar ul li {
  margin: 0 25px;
}

.navbar ul li a {
  color: white;
  text-decoration: none;
  font-size: 18px;
  font-weight: bold;
  padding: 10px 15px;
  transition: background 0.3s, color 0.3s;
  border-radius: 5px;
}

.navbar ul li a:hover {

}

      padding: 20px;
      width: 250px;
      text-align: center;
      transition: transform 0.3s;
    }
    .teacher-card:hover {
      transform: scale(1.05);
    }
    .teacher-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 15px;
    }
    .teacher-card h3 {
      color: #411121;
    }
    .teacher-card p {
