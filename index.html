    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    /* Header */
    header {
      background: linear-gradient(to right, #306065, #c84949);
      color: rgb(31, 26, 22);
      text-align: center;
      padding: 30px 0;
      font-size: 32px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }

    /* Navbar */
    .navbar {
      background: linear-gradient(to right, #00bcd4, #ff4081);
      padding: 12px 0;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }

    .navbar ul {
      list-style-type: none;
      display: flex;
      justify-content: center;
    }

    .navbar ul li {
      margin: 0 25px;
    }

    .navbar ul li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      padding: 10px 15px;
      transition: background 0.3s, color 0.3s;
      border-radius: 5px;
    }

    .navbar ul li a:hover {
      background-color: rgba(255, 255, 255, 0.2);
      color: #fff;
    }

    /* Banner */
    .banner {
      background: linear-gradient(to right, #673ab7, #3f51b5);
      color: white;
      text-align: center;
      padding: 60px 20px;
    }

    .banner h2 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .banner p {
      font-size: 20px;
      margin-bottom: 30px;
    }

    .banner button {
      background: #ff4081;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 18px;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .banner button:hover {
      background: #e91e63;
    }

    /* Footer */
    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 20px 0;
      margin-top: 40px;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .navbar ul {
        flex-direction: column;
      }
      .navbar ul li {
        margin: 10px 0;
      }
    }
